name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Bump, commit, publish, tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.version }}
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Verify main branch
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          echo "Release workflow must be run on main branch. Current ref: $GITHUB_REF"
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked --version 0.13.0

      - name: Bump version
        run: cargo set-version --bump "${{ inputs.bump }}"

      - name: Refresh Cargo.lock without upgrading deps
        run: cargo update --workspace --locked

      - name: Read version and tag
        id: vars
        run: |
          set -euo pipefail
          version="$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="rust-switcher") | .version' | head -n1)"
          if [ -z "$version" ] || [ "$version" = "null" ]; then
            echo "Failed to read crate version from cargo metadata"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Ensure tag does not exist
        run: |
          set -euo pipefail
          git fetch --tags --force
          if git show-ref --tags --verify --quiet "refs/tags/${{ steps.vars.outputs.tag }}"; then
            echo "Tag ${{ steps.vars.outputs.tag }} already exists."
            exit 1
          fi

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit release
        run: |
          set -euo pipefail
          git add Cargo.toml Cargo.lock
          if git diff --cached --quiet; then
            echo "No changes to commit after version bump."
            exit 1
          fi
          git commit -m "release: ${{ steps.vars.outputs.tag }}"

      - name: Push commit
        run: git push origin HEAD:main

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - name: Create and push tag
        run: |
          set -euo pipefail
          git tag "${{ steps.vars.outputs.tag }}"
          git push origin "${{ steps.vars.outputs.tag }}"

  build-windows:
    name: Build Windows asset
    runs-on: windows-latest
    needs: release

    steps:
      - name: Checkout repository at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build Windows binary
        run: cargo build --release --locked

      - name: Package Windows asset
        id: package
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ needs.release.outputs.version }}"
          $asset = "rust-switcher-$version-windows-x86_64.zip"
          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload Windows asset
        uses: actions/upload-artifact@v4
        with:
          name: windows-asset
          path: ${{ steps.package.outputs.asset }}
          if-no-files-found: error

  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - release
      - build-windows

    steps:
      - name: Download Windows asset
        uses: actions/download-artifact@v4
        with:
          name: windows-asset

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: ${{ needs.release.outputs.tag }}
          files: rust-switcher-${{ needs.release.outputs.version }}-windows-x86_64.zip
