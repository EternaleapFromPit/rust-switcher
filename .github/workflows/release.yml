# .github/workflows/release.yml
#
# Target platform: Windows (x86_64-pc-windows-msvc)
# Toolchain source of truth: rust-toolchain.toml (must be nightly)
#
# IMPORTANT: save this file as UTF-8 WITHOUT BOM, otherwise GitHub UI can fail to display workflow name.

name: Release
run-name: Release on ${{ github.ref_name }} bump ${{ inputs.bump }} | bump_tag=${{ inputs.do_bump_and_tag }} crates=${{ inputs.do_publish_crates }} github=${{ inputs.do_github_release }}

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type (used only when do_bump_and_tag=true)
        type: choice
        required: true
        default: patch
        options: [patch, minor, major]

      do_bump_and_tag:
        description: Step 1: bump version, commit, tag, push to main
        type: boolean
        required: true
        default: true

      do_publish_crates:
        description: Step 2: publish to crates.io (uses tag ref)
        type: boolean
        required: true
        default: true

      do_github_release:
        description: Steps 3-4: build Windows zip and publish GitHub Release (uses tag ref)
        type: boolean
        required: true
        default: true

      existing_tag:
        description: Existing tag to use when do_bump_and_tag=false (example v1.2.3)
        type: string
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  requirements:
    name: Requirements check (Windows, nightly from rust-toolchain.toml)
    runs-on: windows-latest
    steps:
      - name: Verify main branch
        if: ${{ github.ref != 'refs/heads/main' }}
        shell: pwsh
        run: |
          Write-Error "Release workflow must be run on main branch. Current ref: $env:GITHUB_REF"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Verify nightly toolchain
        shell: pwsh
        run: |
          $v = rustc -Vv
          $v | Write-Host
          if (-not ($v | Select-String -Quiet "nightly")) {
            Write-Error "Expected nightly toolchain from rust-toolchain.toml, but rustc -Vv does not contain 'nightly'."
            exit 1
          }

      - name: Smoke build (release)
        shell: pwsh
        run: cargo build -p rust-switcher --release

  bump_or_select_tag:
    name: Step 1 - bump and tag OR use existing tag (Windows)
    runs-on: windows-latest
    needs: requirements
    outputs:
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - name: Checkout (full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Configure git identity
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version, commit, tag, push (when enabled)
        if: ${{ inputs.do_bump_and_tag }}
        shell: pwsh
        run: |
          cargo install cargo-edit --locked --version 0.13.0
          cargo set-version --bump "${{ inputs.bump }}"
          cargo build -p rust-switcher --release

          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $tag = "v$version"

          git fetch --tags --force
          git show-ref --tags --verify --quiet "refs/tags/$tag"
          if ($LASTEXITCODE -eq 0) {
            throw "Tag $tag already exists. Bump again, or run with do_bump_and_tag=false and existing_tag=$tag."
          }

          git add Cargo.toml Cargo.lock
          git diff --cached --quiet
          if ($LASTEXITCODE -eq 0) { throw "No changes to commit after version bump" }

          git commit -m "release: $tag"
          git tag "$tag"
          git push --atomic origin HEAD:main "$tag"

          "RELEASE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Validate existing tag (when bump disabled)
        if: ${{ !inputs.do_bump_and_tag }}
        shell: pwsh
        run: |
          $tag = "${{ inputs.existing_tag }}"
          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "existing_tag is required when do_bump_and_tag=false"
          }

          git fetch --tags --force
          git show-ref --tags --verify --quiet "refs/tags/$tag"
          if ($LASTEXITCODE -ne 0) {
            throw "Tag $tag does not exist on origin"
          }

          "RELEASE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Expose tag output
        id: out
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:RELEASE_TAG)) { throw "RELEASE_TAG was not set" }
          "tag=$($env:RELEASE_TAG)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Using tag: $($env:RELEASE_TAG)"

  publish_crates:
    name: Step 2 - publish to crates.io (tag ref)
    runs-on: ubuntu-latest
    needs: bump_or_select_tag
    if: ${{ inputs.do_publish_crates }}
    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump_or_select_tag.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

  build_windows_asset:
    name: Step 3 - build Windows zip (tag ref)
    runs-on: windows-latest
    needs: bump_or_select_tag
    if: ${{ inputs.do_github_release }}
    outputs:
      asset: ${{ steps.package.outputs.asset }}
      tag: ${{ needs.bump_or_select_tag.outputs.tag }}
    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump_or_select_tag.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Build
        shell: pwsh
        run: cargo build -p rust-switcher --release --locked

      - name: Package zip
        id: package
        shell: pwsh
        run: |
          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $asset = "rust-switcher-$version-windows-x86_64.zip"

          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Asset: $asset"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-asset
          path: ${{ steps.package.outputs.asset }}
          if-no-files-found: error

  github_release:
    name: Step 4 - publish GitHub Release (tag ref)
    runs-on: ubuntu-latest
    needs: build_windows_asset
    if: ${{ inputs.do_github_release }}
    steps:
      - name: Download Windows asset
        uses: actions/download-artifact@v4
        with:
          name: windows-asset

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build_windows_asset.outputs.tag }}
          name: ${{ needs.build_windows_asset.outputs.tag }}
          files: "*.zip"
