name: Release
run-name: Release on ${{ github.ref_name }} bump ${{ inputs.bump }} | bump_tag=${{ inputs.do_bump_and_tag }} crates=${{ inputs.do_publish_crates }} github=${{ inputs.do_github_release }}

# Requirements (do not remove):
# - Target platform: Windows (MSVC), we ship rust-switcher.exe zipped for GitHub Release
# - Rust toolchain: nightly, pinned by rust-toolchain.toml in repo root
# - Release flow:
#   Step 1: bump version + commit + tag + push (main)
#   Step 2: publish to crates.io from tag
#   Step 3: build Windows zip from tag
#   Step 4: create GitHub Release and attach the zip (tag)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type (used only when do_bump_and_tag=true)
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

      do_bump_and_tag:
        description: Step 1 (Windows): bump version, commit, create tag, push to main
        type: boolean
        required: true
        default: true

      do_publish_crates:
        description: Step 2 (Ubuntu): publish to crates.io (uses tag ref)
        type: boolean
        required: true
        default: true

      do_github_release:
        description: Steps 3-4: build Windows zip + publish GitHub Release (uses tag ref)
        type: boolean
        required: true
        default: true

      existing_tag:
        description: Existing tag to use when do_bump_and_tag=false (example v1.2.3)
        type: string
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  requirements:
    name: Requirements check (Windows, nightly from rust-toolchain.toml)
    runs-on: windows-latest

    steps:
      - name: Verify main branch (only when bumping)
        if: ${{ inputs.do_bump_and_tag && github.ref != 'refs/heads/main' }}
        shell: pwsh
        run: |
          Write-Error "Release workflow must be run on main branch when do_bump_and_tag=true. Current ref: $env:GITHUB_REF"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Verify nightly toolchain (single check)
        shell: pwsh
        run: |
          $vv = (rustc -Vv) -join "`n"
          Write-Host $vv
          if ($vv -notmatch "release:\s+.*nightly") {
            Write-Error "Expected nightly toolchain from rust-toolchain.toml, but rustc -Vv does not show nightly."
            exit 1
          }

      - name: Smoke build (release, locked)
        shell: pwsh
        run: cargo build -p rust-switcher --release --locked

  bump_and_tag:
    name: Step 1 - bump version and create tag on main (Windows)
    runs-on: windows-latest
    needs: requirements
    if: ${{ inputs.do_bump_and_tag }}

    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout (full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-edit
        shell: pwsh
        run: cargo install cargo-edit --locked --version 0.13.0

      - name: Bump version in Cargo.toml
        shell: pwsh
        run: cargo set-version --bump "${{ inputs.bump }}"

      - name: Update Cargo.lock (no dependency upgrades)
        shell: pwsh
        run: cargo build -p rust-switcher --release --locked

      - name: Read version and tag
        id: version
        shell: pwsh
        run: |
          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          if (-not $meta.workspace_members -or $meta.workspace_members.Count -lt 1) {
            throw "cargo metadata returned empty workspace_members"
          }
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $tag = "v$version"

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

          Write-Host "Version: $version"
          Write-Host "Tag: $tag"

      - name: Ensure tag does not exist on origin
        shell: pwsh
        run: |
          $tag = "${{ steps.version.outputs.tag }}"
          git fetch --tags --force
          git show-ref --tags --verify --quiet "refs/tags/$tag"
          if ($LASTEXITCODE -eq 0) {
            throw "Tag $tag already exists. Bump again or run with do_bump_and_tag=false and existing_tag=$tag."
          }

      - name: Configure git identity
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit release changes
        shell: pwsh
        run: |
          git add Cargo.toml Cargo.lock
          git diff --cached --quiet
          if ($LASTEXITCODE -eq 0) { throw "No changes to commit after version bump" }
          git commit -m "release: ${{ steps.version.outputs.tag }}"

      - name: Create tag locally
        shell: pwsh
        run: git tag "${{ steps.version.outputs.tag }}"

      - name: Push commit and tag to origin
        shell: pwsh
        run: git push --atomic origin HEAD:main "${{ steps.version.outputs.tag }}"

  resolve_tag:
    name: Resolve tag to use
    runs-on: ubuntu-latest
    needs: [requirements, bump_and_tag]
    if: ${{ always() && (inputs.do_bump_and_tag || inputs.existing_tag != '') }}

    outputs:
      tag: ${{ steps.resolve.outputs.tag }}

    steps:
      - name: Resolve tag
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ inputs.do_bump_and_tag }}" = "true" ]; then
            if [ "${{ needs.bump_and_tag.result }}" != "success" ]; then
              echo "bump_and_tag did not succeed, cannot proceed" >&2
              exit 1
            fi
            echo "tag=${{ needs.bump_and_tag.outputs.tag }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -z "${{ inputs.existing_tag }}" ]; then
            echo "existing_tag is required when do_bump_and_tag=false" >&2
            exit 1
          fi
          echo "tag=${{ inputs.existing_tag }}" >> "$GITHUB_OUTPUT"

  publish_crates:
    name: Step 2 - publish to crates.io (tag ref)
    runs-on: ubuntu-latest
    needs: [requirements, resolve_tag]
    if: ${{ inputs.do_publish_crates && needs.resolve_tag.outputs.tag != '' }}

    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve_tag.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

  build_windows_asset:
    name: Step 3 - build Windows zip (tag ref)
    runs-on: windows-latest
    needs: [requirements, resolve_tag]
    if: ${{ inputs.do_github_release && needs.resolve_tag.outputs.tag != '' }}

    outputs:
      tag: ${{ needs.resolve_tag.outputs.tag }}
      asset: ${{ steps.package.outputs.asset }}

    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve_tag.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build (locked)
        shell: pwsh
        run: cargo build -p rust-switcher --release --locked

      - name: Package zip
        id: package
        shell: pwsh
        run: |
          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $asset = "rust-switcher-$version-windows-x86_64.zip"

          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

          Write-Host "Asset: $asset"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-asset
          path: ${{ steps.package.outputs.asset }}
          if-no-files-found: error

  github_release:
    name: Step 4 - publish GitHub Release (tag ref)
    runs-on: ubuntu-latest
    needs: [requirements, resolve_tag, build_windows_asset]
    if: ${{ inputs.do_github_release && needs.resolve_tag.outputs.tag != '' }}

    steps:
      - name: Download Windows asset
        uses: actions/download-artifact@v4
        with:
          name: windows-asset

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve_tag.outputs.tag }}
          name: ${{ needs.resolve_tag.outputs.tag }}
          files: "*.zip"
